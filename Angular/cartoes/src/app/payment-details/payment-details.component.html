<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Cadastro de cartão de crédito</h1>
</div>
<div class="row">
    <div class="col-md-5">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-7">
        <div>
        
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Dono do cartão</th>
                        <th>Número do cartão</th>
                        <th>Expira em</th>
                        <th></th>
                    </tr>
                </thead>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.nomeTitular}}</td>
                    <td (click)="populateForm(pd)">{{pd.numeroCartao}}</td>
                    <td (click)="populateForm(pd)">{{pd.dataExpiracao}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.pagamentoId)"></i>
                    </td>
                </tr>
            </table>
        
        </div>
    </div>    
</div>
