<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="pagamentoId" [value]="service.formData.pagamentoId" />
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control form-control-lg" placeholder="Nome completo" name="nomeTitular"
            #nomeTitular="ngModel" [(ngModel)]="service.formData.nomeTitular"
            required [class.invalid]="nomeTitular.invalid &#038;&#038; nomeTitular.touched">
    </div>
    <div class="form-group">
        <label>Número do cartão</label>
        <input class="form-control form-control-lg" placeholder="Número do cartão com 16 dígitos" name="numeroCartao"
            #numeroCartao="ngModel" [(ngModel)]="service.formData.numeroCartao"
            required maxlength="16" minlength="16" [class.invalid]="numeroCartao.invalid &#038;&#038; numeroCartao.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Código de segurança (CVV)</label>
            <input type="password" class="form-control form-control-lg" placeholder="3 dígitos" name="cvv"
                #cvv="ngModel" [(ngModel)]="service.formData.cvv"
                required maxlength="3" minlength="3" [class.invalid]="cvv.invalid &#038;&#038; cvv.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Data de validade</label>
            <input class="form-control form-control-lg" placeholder="MM/AA" name="dataExpiracao"
                #dataExpiracao="ngModel" [(ngModel)]="service.formData.dataExpiracao"
                required maxlength="5" minlength="5" [class.invalid]="dataExpiracao.invalid &#038;&#038; dataExpiracao.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ENVIAR</button>
    </div>
</form>
